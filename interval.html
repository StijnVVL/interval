<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="interval.css">
	<link rel="stylesheet" href="progressbar.js/local-dev/main.css">
	<script type="text/javascript" src="jquery/jquery.js"></script>
	<script type="text/javascript" src="intervalNew.js"></script>
	<script src="progressbar.js/dist/progressbar.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:200,400' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200' rel='stylesheet' type='text/css'>
	<link rel="icon" href="media/favicon.png" sizes="16x16" type="image/png">
	<title>Interval</title>
</head>

<body>
	<div id="header">
		<div id="title_wrapper">
			<img src="media/settings.png" id="image">
			<p id="title"> <b>DESK HEALTH</b> </p>
		</div>
	</div>

	<div id="settings_container">
		<div id="eyeSet">
			<p class="settingstext">time between eye exercises</p>
			<span class="selectcont">
				<select id="eyeOptions">
					<option value="test">test</option>
					<option>10 minutes</option>
					<option selected>20 minutes (recommended)</option>
					<option>40 minutes</option>
				</select>
			</span>
		</div>

		<div id="walkSet">
			<p class="settingstext">time between walk exercises</p>
			<span class="selectcont">	
				<select id="walkOptions">
					<option>test</option>
					<option>30 minutes</option>
					<option selected>55 minutes (recommended)</option>
					<option>1 hour 15 minutes</option>
				</select>
			</span>
		</div>
		<div style="text-align: center;">
			<button id="apply">APPLY</button>
			<button id="notification">notifications</button>
		</div>
	</div>

	<div id="clock"></div>

	<div id="countDownContainer">
		<div id="cdEye">
			<p>Time to next <b>eye</b> exercise</p>
		</div>
		<div id="cdWalk">
			<p>Time to next <b>walk</b> exercise</p>
		</div>
	</div>

	<div class="message" id="eyemessage">
		<p>Look away from your screen for 20 seconds</p>
		<div id="progress"></div>
	</div>

	<div class="message" id="walkmessage">
		<p>TIME TO WALK! <br/> Take a walk around the office. <br/> Seriously, do it</p>
		<button id="done">I'm back</button>
	</div>

	<div id="controls">
		<button id="startButton">START</button>
		<button id="stopButton">STOP</button>
		<audio id='eyeStrainSnd'>
			<source src='media/storedoornotif.wav' type='audio/wav'>
		</audio>
		<audio id='eyeComplete'>
			<source src='media/airplanenotif.wav' type='audio/wav'>
		</audio>
		<audio id='walkSnd'>
			<source src='media/glasspingnotif.wav' type='audio/wav'>
		</audio>
	</div>
</body>

</html>
